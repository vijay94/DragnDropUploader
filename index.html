<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="drag-n-drop">
      <div class="cont">
        <i class="fa fa-cloud-upload"></i>
        <div class="tit">
          Drag & Drop
        </div>
        <div class="desc">
          your Image Assets, or
        </div>
        <div class="browse  button-primarys">
          click here to browse
        </div>
      </div>
      <output class="list"  data-type="images">

      </output>
      <input id="files" class="drop-down-files" data-accept="image.*" multiple="true" name="files[]" type="file" />
  </body>
</html>
